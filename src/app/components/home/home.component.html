<div class="card-columns">
    <div class="card" *ngFor="let cancion of nuevasCanciones">
        <img [src]="cancion.images[0].url" alt="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of cancion.artists" class="badge badge-primary">
                    {{ artist.name }}
                </span>
            </p>
        </div>
    </div>
</div>
