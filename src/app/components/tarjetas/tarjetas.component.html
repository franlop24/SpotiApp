<div class="card-columns animated fadeIn">
    <div (click)="verArtista( item )" class="card puntero" *ngFor="let item of items">
        <img [src]="item.images | noimage" alt="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-primary">
                    {{ artist.name }}
                </span>
            </p>
        </div>
    </div>
</div>
