<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn mt-3" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success">
            Regresar
        </button>
    </div>
    <div class="row">
        <div class="col">
            <table class="table text-white">
                <thead>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td><img [src]="track.album.images | noimage" alt="" class="img-thumb"></td>
                        <td>{{ track.album.name | lowercase }}</td>
                        <td>{{ track.name | lowercase}}</td>
                        <td><iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
